[pytest]
pythonpath = .
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
filterwarnings =
    ignore::DeprecationWarning
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests