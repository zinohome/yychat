<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YYChat Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .metric-card h3 {
            color: #666;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .metric-unit {
            font-size: 0.5em;
            color: #999;
        }
        
        .metric-trend {
            font-size: 0.85em;
            color: #28a745;
        }
        
        .metric-trend.down {
            color: #dc3545;
        }
        
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.healthy {
            background-color: #28a745;
        }
        
        .status-indicator.warning {
            background-color: #ffc107;
        }
        
        .status-indicator.error {
            background-color: #dc3545;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .chart-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-row {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
        
        .error-message {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 YYChat Performance Dashboard</h1>
            <p><span class="status-indicator healthy" id="status-indicator"></span>实时性能监控</p>
        </header>
        
        <div id="error-container"></div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <h3>平均响应时间</h3>
                <div class="metric-value" id="avg-time">
                    <span>-</span><span class="metric-unit">s</span>
                </div>
                <div class="metric-trend" id="avg-trend">-</div>
            </div>
            
            <div class="metric-card">
                <h3>P95 响应时间</h3>
                <div class="metric-value" id="p95-time">
                    <span>-</span><span class="metric-unit">s</span>
                </div>
                <div class="metric-trend" id="p95-trend">-</div>
            </div>
            
            <div class="metric-card">
                <h3>缓存命中率</h3>
                <div class="metric-value" id="cache-rate">
                    <span>-</span><span class="metric-unit">%</span>
                </div>
                <div class="metric-trend" id="cache-trend">-</div>
            </div>
            
            <div class="metric-card">
                <h3>总请求数</h3>
                <div class="metric-value" id="total-requests">
                    <span>-</span>
                </div>
                <div class="metric-trend" id="total-trend">最近10分钟</div>
            </div>
        </div>
        
        <div class="chart-row">
            <div class="chart-container">
                <h2>响应时间趋势</h2>
                <canvas id="responseTimeChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Memory检索时间</h2>
                <canvas id="memoryTimeChart"></canvas>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>请求分布</h2>
            <canvas id="requestDistChart"></canvas>
        </div>
        
        <div class="refresh-info">
            自动刷新：每5秒更新一次 | 最后更新: <span id="last-update">-</span>
        </div>
    </div>
    
    <script>
        // 配置
        const API_BASE = window.location.origin;
        const UPDATE_INTERVAL = 5000; // 5秒
        const MAX_DATA_POINTS = 30;
        
        // 图表实例
        let responseTimeChart, memoryTimeChart, requestDistChart;
        
        // 数据存储
        let previousData = null;
        
        // 初始化图表
        function initCharts() {
            // 响应时间趋势图
            const ctx1 = document.getElementById('responseTimeChart').getContext('2d');
            responseTimeChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '平均响应时间 (秒)',
                        data: [],
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '时间 (秒)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
            
            // Memory检索时间图
            const ctx2 = document.getElementById('memoryTimeChart').getContext('2d');
            memoryTimeChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Memory检索时间 (秒)',
                        data: [],
                        borderColor: 'rgb(255, 159, 64)',
                        backgroundColor: 'rgba(255, 159, 64, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '时间 (秒)'
                            }
                        }
                    }
                }
            });
            
            // 请求分布图
            const ctx3 = document.getElementById('requestDistChart').getContext('2d');
            requestDistChart = new Chart(ctx3, {
                type: 'bar',
                data: {
                    labels: ['流式请求', '非流式请求', '使用工具', '未使用工具'],
                    datasets: [{
                        label: '请求数量',
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)'
                        ],
                        borderColor: [
                            'rgb(54, 162, 235)',
                            'rgb(255, 99, 132)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        // 获取性能数据
        async function fetchPerformanceData() {
            try {
                const response = await fetch(`${API_BASE}/v1/dashboard/stats`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取性能数据失败:', error);
                showError(`获取数据失败: ${error.message}`);
                return null;
            }
        }
        
        // 更新指标卡片
        function updateMetrics(data) {
            if (!data || !data.summary) return;
            
            // 平均响应时间
            const avgTime = data.total_time?.avg || '-';
            document.getElementById('avg-time').innerHTML = 
                `<span>${avgTime}</span><span class="metric-unit">s</span>`;
            
            // P95响应时间
            const p95Time = data.total_time?.p95 || '-';
            document.getElementById('p95-time').innerHTML = 
                `<span>${p95Time}</span><span class="metric-unit">s</span>`;
            
            // 缓存命中率
            const cacheRate = data.cache?.hit_rate || '0%';
            document.getElementById('cache-rate').innerHTML = 
                `<span>${cacheRate.replace('%', '')}</span><span class="metric-unit">%</span>`;
            
            // 总请求数
            const totalRequests = data.summary?.total_requests || 0;
            document.getElementById('total-requests').innerHTML = 
                `<span>${totalRequests}</span>`;
            
            // 更新趋势
            if (previousData) {
                updateTrends(data, previousData);
            }
            
            previousData = data;
        }
        
        // 更新趋势指示
        function updateTrends(current, previous) {
            // TODO: 实现趋势计算
        }
        
        // 更新图表
        function updateCharts(data) {
            if (!data || !data.summary) return;
            
            const now = new Date().toLocaleTimeString();
            
            // 更新响应时间趋势
            if (data.total_time?.avg) {
                const avgValue = parseFloat(data.total_time.avg.replace('s', ''));
                addDataPoint(responseTimeChart, now, avgValue);
            }
            
            // 更新Memory检索时间
            if (data.memory_retrieval?.avg) {
                const memValue = parseFloat(data.memory_retrieval.avg.replace('s', ''));
                addDataPoint(memoryTimeChart, now, memValue);
            }
            
            // 更新请求分布
            if (data.summary) {
                requestDistChart.data.datasets[0].data = [
                    data.summary.stream_count || 0,
                    data.summary.non_stream_count || 0,
                    data.summary.tool_usage_count || 0,
                    data.summary.total_requests - (data.summary.tool_usage_count || 0)
                ];
                requestDistChart.update();
            }
        }
        
        // 添加数据点到图表
        function addDataPoint(chart, label, value) {
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(value);
            
            // 保留最近N个数据点
            if (chart.data.labels.length > MAX_DATA_POINTS) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update();
        }
        
        // 显示错误
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            document.getElementById('status-indicator').className = 'status-indicator error';
        }
        
        // 清除错误
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
            document.getElementById('status-indicator').className = 'status-indicator healthy';
        }
        
        // 更新最后更新时间
        function updateLastUpdateTime() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('last-update').textContent = now;
        }
        
        // 主更新函数
        async function updateDashboard() {
            const data = await fetchPerformanceData();
            
            if (data) {
                clearError();
                updateMetrics(data);
                updateCharts(data);
                updateLastUpdateTime();
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            updateDashboard();
            
            // 定时更新
            setInterval(updateDashboard, UPDATE_INTERVAL);
        });
    </script>
</body>
</html>
