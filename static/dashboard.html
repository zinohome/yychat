<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YYChat Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .metric-card h3 {
            color: #666;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .metric-unit {
            font-size: 0.5em;
            color: #999;
        }
        
        .metric-trend {
            font-size: 0.85em;
            color: #28a745;
        }
        
        .metric-trend.down {
            color: #dc3545;
        }
        
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.healthy {
            background-color: #28a745;
        }
        
        .status-indicator.warning {
            background-color: #ffc107;
        }
        
        .status-indicator.error {
            background-color: #dc3545;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .chart-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-row {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
        
        .error-message {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸš€ YYChat Performance Dashboard</h1>
            <p><span class="status-indicator healthy" id="status-indicator"></span>å®æ—¶æ€§èƒ½ç›‘æ§</p>
        </header>
        
        <div id="error-container"></div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <h3>å¹³å‡å“åº”æ—¶é—´</h3>
                <div class="metric-value" id="avg-time">
                    <span>-</span><span class="metric-unit">s</span>
                </div>
                <div class="metric-trend" id="avg-trend">-</div>
            </div>
            
            <div class="metric-card">
                <h3>P95 å“åº”æ—¶é—´</h3>
                <div class="metric-value" id="p95-time">
                    <span>-</span><span class="metric-unit">s</span>
                </div>
                <div class="metric-trend" id="p95-trend">-</div>
            </div>
            
            <div class="metric-card">
                <h3>ç¼“å­˜å‘½ä¸­ç‡</h3>
                <div class="metric-value" id="cache-rate">
                    <span>-</span><span class="metric-unit">%</span>
                </div>
                <div class="metric-trend" id="cache-trend">-</div>
            </div>
            
            <div class="metric-card">
                <h3>æ€»è¯·æ±‚æ•°</h3>
                <div class="metric-value" id="total-requests">
                    <span>-</span>
                </div>
                <div class="metric-trend" id="total-trend">æœ€è¿‘10åˆ†é’Ÿ</div>
            </div>
        </div>
        
        <div class="chart-row">
            <div class="chart-container">
                <h2>å“åº”æ—¶é—´è¶‹åŠ¿</h2>
                <canvas id="responseTimeChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Memoryæ£€ç´¢æ—¶é—´</h2>
                <canvas id="memoryTimeChart"></canvas>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>è¯·æ±‚åˆ†å¸ƒ</h2>
            <canvas id="requestDistChart"></canvas>
        </div>
        
        <div class="refresh-info">
            è‡ªåŠ¨åˆ·æ–°ï¼šæ¯5ç§’æ›´æ–°ä¸€æ¬¡ | æœ€åæ›´æ–°: <span id="last-update">-</span>
        </div>
    </div>
    
    <script>
        // é…ç½®
        const API_BASE = window.location.origin;
        const UPDATE_INTERVAL = 5000; // 5ç§’
        const MAX_DATA_POINTS = 30;
        
        // å›¾è¡¨å®ä¾‹
        let responseTimeChart, memoryTimeChart, requestDistChart;
        
        // æ•°æ®å­˜å‚¨
        let previousData = null;
        
        // åˆå§‹åŒ–å›¾è¡¨
        function initCharts() {
            // å“åº”æ—¶é—´è¶‹åŠ¿å›¾
            const ctx1 = document.getElementById('responseTimeChart').getContext('2d');
            responseTimeChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'å¹³å‡å“åº”æ—¶é—´ (ç§’)',
                        data: [],
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'æ—¶é—´ (ç§’)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
            
            // Memoryæ£€ç´¢æ—¶é—´å›¾
            const ctx2 = document.getElementById('memoryTimeChart').getContext('2d');
            memoryTimeChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Memoryæ£€ç´¢æ—¶é—´ (ç§’)',
                        data: [],
                        borderColor: 'rgb(255, 159, 64)',
                        backgroundColor: 'rgba(255, 159, 64, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'æ—¶é—´ (ç§’)'
                            }
                        }
                    }
                }
            });
            
            // è¯·æ±‚åˆ†å¸ƒå›¾
            const ctx3 = document.getElementById('requestDistChart').getContext('2d');
            requestDistChart = new Chart(ctx3, {
                type: 'bar',
                data: {
                    labels: ['æµå¼è¯·æ±‚', 'éæµå¼è¯·æ±‚', 'ä½¿ç”¨å·¥å…·', 'æœªä½¿ç”¨å·¥å…·'],
                    datasets: [{
                        label: 'è¯·æ±‚æ•°é‡',
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)'
                        ],
                        borderColor: [
                            'rgb(54, 162, 235)',
                            'rgb(255, 99, 132)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        // è·å–æ€§èƒ½æ•°æ®
        async function fetchPerformanceData() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard/stats`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('è·å–æ€§èƒ½æ•°æ®å¤±è´¥:', error);
                showError(`è·å–æ•°æ®å¤±è´¥: ${error.message}`);
                return null;
            }
        }
        
        // æ›´æ–°æŒ‡æ ‡å¡ç‰‡
        function updateMetrics(data) {
            if (!data || !data.summary) return;
            
            // å¹³å‡å“åº”æ—¶é—´
            const avgTime = data.total_time?.avg || '-';
            document.getElementById('avg-time').innerHTML = 
                `<span>${avgTime}</span><span class="metric-unit">s</span>`;
            
            // P95å“åº”æ—¶é—´
            const p95Time = data.total_time?.p95 || '-';
            document.getElementById('p95-time').innerHTML = 
                `<span>${p95Time}</span><span class="metric-unit">s</span>`;
            
            // ç¼“å­˜å‘½ä¸­ç‡
            const cacheRate = data.cache?.hit_rate || '0%';
            document.getElementById('cache-rate').innerHTML = 
                `<span>${cacheRate.replace('%', '')}</span><span class="metric-unit">%</span>`;
            
            // æ€»è¯·æ±‚æ•°
            const totalRequests = data.summary?.total_requests || 0;
            document.getElementById('total-requests').innerHTML = 
                `<span>${totalRequests}</span>`;
            
            // æ›´æ–°è¶‹åŠ¿
            if (previousData) {
                updateTrends(data, previousData);
            }
            
            previousData = data;
        }
        
        // æ›´æ–°è¶‹åŠ¿æŒ‡ç¤º
        function updateTrends(current, previous) {
            // TODO: å®ç°è¶‹åŠ¿è®¡ç®—
        }
        
        // æ›´æ–°å›¾è¡¨
        function updateCharts(data) {
            if (!data || !data.summary) return;
            
            const now = new Date().toLocaleTimeString();
            
            // æ›´æ–°å“åº”æ—¶é—´è¶‹åŠ¿
            if (data.total_time?.avg) {
                const avgValue = parseFloat(data.total_time.avg.replace('s', ''));
                addDataPoint(responseTimeChart, now, avgValue);
            }
            
            // æ›´æ–°Memoryæ£€ç´¢æ—¶é—´
            if (data.memory_retrieval?.avg) {
                const memValue = parseFloat(data.memory_retrieval.avg.replace('s', ''));
                addDataPoint(memoryTimeChart, now, memValue);
            }
            
            // æ›´æ–°è¯·æ±‚åˆ†å¸ƒ
            if (data.summary) {
                requestDistChart.data.datasets[0].data = [
                    data.summary.stream_count || 0,
                    data.summary.non_stream_count || 0,
                    data.summary.tool_usage_count || 0,
                    data.summary.total_requests - (data.summary.tool_usage_count || 0)
                ];
                requestDistChart.update();
            }
        }
        
        // æ·»åŠ æ•°æ®ç‚¹åˆ°å›¾è¡¨
        function addDataPoint(chart, label, value) {
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(value);
            
            // ä¿ç•™æœ€è¿‘Nä¸ªæ•°æ®ç‚¹
            if (chart.data.labels.length > MAX_DATA_POINTS) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update();
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            document.getElementById('status-indicator').className = 'status-indicator error';
        }
        
        // æ¸…é™¤é”™è¯¯
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
            document.getElementById('status-indicator').className = 'status-indicator healthy';
        }
        
        // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
        function updateLastUpdateTime() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('last-update').textContent = now;
        }
        
        // ä¸»æ›´æ–°å‡½æ•°
        async function updateDashboard() {
            const data = await fetchPerformanceData();
            
            if (data) {
                clearError();
                updateMetrics(data);
                updateCharts(data);
                updateLastUpdateTime();
            }
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            updateDashboard();
            
            // å®šæ—¶æ›´æ–°
            setInterval(updateDashboard, UPDATE_INTERVAL);
        });
    </script>
</body>
</html>
